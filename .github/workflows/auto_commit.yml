name: Auto Commit Crypto Prices

on:
  schedule:
    # Ejecuta cada hora en el minuto 0 (UTC). El script decide si toca escribir o no.
    - cron: "0 * * * *"
  workflow_dispatch:

# Necesario para que GITHUB_TOKEN pueda hacer push en eventos programados
permissions:
  contents: write

# Evita solapamientos si una ejecución tarda más de una hora
concurrency:
  group: auto-commit-crypto-prices
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_prices.py
        run: python update_prices.py

      - name: Commit & Push (solo si hay cambios)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # ¿Hay cambios? (si el script no escribió, no habrá diffs)
          if git diff --quiet; then
            echo "Sin cambios; no se hace commit."
            exit 0
          fi

          git add prices.csv
          git commit -m "Update prices: $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
          git push
