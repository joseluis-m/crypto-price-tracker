name: Auto Commit Crypto Prices

on:
  schedule:
    # Ejecuta cada hora en el minuto 0 (UTC). El script decide si toca escribir o no.
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-commit-crypto-prices
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"   # Sin cache para no exigir requirements.txt/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_prices.py
        run: python update_prices.py

      - name: Commit & Push (solo si hay cambios)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Â¿Hay cambios (incluye archivos nuevos)?
          if [ -z "$(git status --porcelain)" ]; then
            echo "Sin cambios; no se hace commit."
            exit 0
          fi

          git add prices.csv
          git commit -m "Update prices: $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
          git push
